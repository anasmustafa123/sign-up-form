<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "./styles/style.css">
    <link rel="stylesheet" href="./normalize/normalize.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="project-container">
        <div class="img-container">
            <img src="./img/side-background.jpg" alt="leaf img" class="side-background"> 
            <div class="logo-container">
                <img src="./img/odin-logo.png" alt="odin project logo" class="logo-img">  
                <h1 class="logo-header">
                    odin 
                </h1>
            </div>  
        </div>
        <div class="form-container">
            <div class="header">
                <h2 class="header-text-1">
                    This is not a real service! you know you know you need something like this in your life to help you realize your depest dreams. Sign up to get started.
                </h2>
                <h2  class="header-text-2">
                    you know you want to.
                </h2>
            </div>
            <form action="#" method = "post" class="form-class">
                    <h2 class="form-header"> 
                        let's do this!
                    </h2>
                    <div class="input-container">
                        <section>
                            <li>
                                <label for="f-name">FIRST NAME</label>
                                <input type="text" name="fName" id="f-name">
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </li>
                        </section>
                        <section>
                            <li>
                                <label for="l-name">FIRST NAME</label>
                                <input type="text" name="lName" id="l-name">
                            </li>
                            <li>
                                <label for="p-number">PHONE NUMBER</label>
                                <input type="tel" name="number" id="p-number">
                            </li>
                            <li>
                                <label for="conf-password">CONFIRM PASSWORD</label>
                                <input type="password" name="conf-password" id="conf-password">
                            </li>
                        </section>
                    </div>
            </form>
            <div class="footer">
                <div class="footer-data">
                    <button type="submit">Create Account</button>
                    <div class="footer-text">
                        Already have an account?
                        <a href=""> log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
